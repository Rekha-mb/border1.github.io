        /* Add some basic styling for the header and footer */
        header, footer {

            border: 1px solid #ccc;
            padding: 5px;
            list-style: none;

        /* Styles for list items in the hidden list */
        .hidden-list li {

        }

            background-color: #f0f0f0;
        }

        /* Add styling for the hover-container */
        .hover-container {
            position: relative;

        main{
